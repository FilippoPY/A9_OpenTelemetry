name: Run Task3 Outstanding

on:
  workflow_dispatch:
  push:
    paths:
      - 'Task3_Outstanding/**'

jobs:
  run-outstanding:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start OpenTelemetry Collector (background)
        run: |
          docker run -d --name otel-collector-task3 \
            -v ${{ github.workspace }}/Task3_Outstanding/otel-collector-config.yaml:/etc/otelcol/config.yaml \
            -v ${{ github.workspace }}/Task3_Outstanding:/var/otel \
            -p 4317:4317 -p 4318:4318 \
            otel/opentelemetry-collector:latest
          echo "Esperando 15 segundos para estabilizar..."
          sleep 15
          docker ps

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r Task3_Outstanding/requirements.txt

      - name: Run Python app (traces + logs)
        run: python Task3_Outstanding/app_flask.py

      - name: Force flush and check inside container
        run: |
          echo "Listando archivos dentro del contenedor:"
          docker exec otel-collector-task3 ls -la /var/otel || echo "No se pudo listar"
          echo "Copiando archivos a la carpeta local..."
          docker cp otel-collector-task3:/var/otel/. ${{ github.workspace }}/Task3_Outstanding/ || echo "No se pudo copiar"
          echo "Contenido copiado:"
          ls -la Task3_Outstanding || true

      - name: Preview traces and logs
        run: |
          echo "=== TRACES TASK 3 ==="
          cat Task3_Outstanding/traces_task3.json || echo "❌ No traces file"
          echo "=== LOGS TASK 3 ==="
          cat Task3_Outstanding/logs_task3.json || echo "❌ No logs file"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: task3-results
          path: |
            Task3_Outstanding/traces_task3.json
            Task3_Outstanding/logs_task3.json

      - name: Stop and remove Collector
        if: always()
        run: docker rm -f otel-collector-task3 || true
